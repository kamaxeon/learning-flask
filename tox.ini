[tox]
skipsdist = True
envlist = py34,pylint,pep8

[testenv]
deps = -r{toxinidir}/requirements.txt
commands = python test.py

[testenv:pylint]
deps = pylint
commands = 
    pylint  app.py
    pylint  test.py

[testenv:pep8]
commands = flake8 

[flake8]
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
