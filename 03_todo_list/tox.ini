[tox]
skipsdist = True
envlist = py34,pylint,pep8

[testenv]
deps = -r{toxinidir}/requirements.txt
commands = python -m unittest

[testenv:pylint]
deps =
    flask
    flask_restful 
    pylint
    pyjwt
commands = 
    pylint  app.py
    pylint  test

[testenv:pep8]
deps = flake8
commands = 
    flake8 app.py
    flake8 test
